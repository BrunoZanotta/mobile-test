name: CI de Testes Mobile com Appium

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-appium-tests:
    runs-on: macos-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Java JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar Appium e Driver
        run: |
          npm install -g appium@latest
          appium driver install uiautomator2

      - name: Iniciar Servidor Appium em Background
        run: |
          appium &

      - name: Iniciar Emulador Android (Modo de Compatibilidade)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: arm64-v8a
          # A CORREÇÃO ESTÁ AQUI: Forçamos a desativação da aceleração de hardware
          # para evitar o conflito com o hypervisor (HVF).
          disable-linux-hw-accel: true
          script: echo "Emulador iniciado com sucesso."

      - name: Executar testes com Maven
        run: mvn clean test

      - name: Upload dos Relatórios de Teste (Allure)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results
          retention-days: 7